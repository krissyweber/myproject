<!DOCTYPE html>
<html>
<head>
    <title>Finance Resources</title>
    
</head>
<body>
    <h1>Finance Resources</h1>

    <div>
        {% for resource in resources %}
            <div>
                <h2>{{ resource.title }}</h2>
                <p>{{ resource.description }}</p>
                <a href="{{ resource.link }}" target="_blank">Learn More</a>
            </div>
        {% empty %}
            <p>No resources found.</p>
        {% endfor %}
    </div>
</body>
</html>
