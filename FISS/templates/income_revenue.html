<!DOCTYPE html>
<html>
<head>
    <title>Income/Revenue</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 40%;
            margin: auto;
            overflow: hidden;
        }

        .form-style {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
        }

        .form-style label, .form-style input, .form-style select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-style input[type='text'], .form-style input[type='date'], .form-style input[type='number'] {
            height: 30px;
            line-height: 30px;
        }

        .form-style input[type='submit'] {
            background: #333;
            color: white;
            padding: 10px 15px;
            border: 0;
        }

        .form-style input[type='submit']:hover {
            background: #e8491d;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Income/Revenue Page</h1>
    <div class="container">
        <div class="form-style">
    <form action="/add_income" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="details">Details:</label>
        <input type="text" id="details" name="details" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <input type="submit" value="Add Income">
    </form>
        </div>
    </div>
    <table>
        
        {% for income in income_data %}
        <tr>
           
        </tr>
        {% endfor %}
    </table>
</body>
</html>
